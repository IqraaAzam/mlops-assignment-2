name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    
    - name: Install DVC
      run: |
        pip install dvc[s3] # Assuming S3 storage later, s3 is commonly included
    
    # 1. Setup Python 
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    # 2. Install requirements
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    # Pull DVC-tracked files 
    - name: DVC Pull Data
      run: |
        dvc pull
      continue-on-error: true  # Allow to continue if DVC pull fails
    
    # 3. Run linting (flake8) 
    - name: Run Linting (flake8)
      run: |
        flake8 src/ tests/ --max-line-length=100 --ignore=E501,W503,W292
    
    # 4. Run unit tests 
    - name: Run Tests (Pytest)
      run: |
        pytest tests/ -v
    
    # 5. Verify training script runs 
    - name: Verify Training Script Execution
      run: |
        python src/train.py